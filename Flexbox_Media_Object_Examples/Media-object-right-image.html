<!DOCTYPE html>
<html>

<head>
    <title>Media object right image example</title>
    <style>
        .media {
            display: flex;
            align-items: flex-start;
            background: #F6F3EB;
            padding: 1em;
            border-radius: 3px;
            max-width: 24em;
        }
        
        .media-object {
            margin-right: 1em;
            order: 1;
        }
        
        .media-body {
            flex: 1;
        }
        
        .media-heading {
            margin: 0 0 .5em;
        }
    </style>

    <body>
        <div class="media">
            <img class="media-object" src="../Flexbox_Cards/Images/nature1.jpg" width="75px" , height="75px" alt="Sample photo">
            <div class="media-body">
                <h3 class="media-heading">Organically Synthesized</h3>
                <p>Leverage agile frameworks to provide a robust synopsis for high level overviews. Iterative approaches to corporate strategy foster collaborative thinking to further the overall value proposition.</p>
            </div>
        </div>
    </body>
</head>

</html>
